<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>LoginPage</title>
       <link rel="stylesheet" href="../css/form.css">

    
</head>
<body>
    
  
   <section class="form-section">
      <img src="../formBackgroundPhoto/ed07a780-dc29-48a8-8635-50559802ff44.png" alt="" >
      <div class="form-box">
        <div class="form-value">
           <form action="homepage.html" method="get">
             <h2 class="login">Login</h2>
             <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required placeholder="EMAIL">
             </div>
             <br>
             <div class="inputbox">
               <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required placeholder="PASSWORD" > 
           </div>
           
           <br>
           <div class="forget">
              <label  class="lable-input" style="color: white;"><input type="checkbox" class="login-input">Remember Me</label>
              <a href="a">forget password</a>
              <button class="login-btn2">Log In </button>
           </div>
           <div class="register">
              <p style="color: white;">Dont have account <a href="a">Register</a></p>
           </div>
           </form>
        </div>
      </div>
       </section>


  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
